<h1>以赛亚书 12</h1><h2>感恩的诗歌</h2><p><span><b>1</b>到那日，你必说：<br/>耶和华啊，我要称谢你！<br/>因为你虽然向我发怒，<br/>你的怒气却已转消；<br/>你又安慰了我。</span></p><p><span><b>2</b>看哪！　神是我的拯救；<br/>我要倚靠他，并不惧怕。<br/>因为主耶和华是我的力量，<br/>是我的诗歌，<br/>他也成了我的拯救。</span></p><p><span><b>3</b>所以，你们必从救恩的泉源欢然取水。</span><span><b>4</b>在那日，你们要说：<br/>当称谢耶和华，求告他的名；<br/>将他所行的传扬在万民中，<br/>提说他的名已被尊崇。</span></p><p><span><b>5</b>你们要向耶和华唱歌，<br/>因他所行的甚是美好；<br/>但愿这事普传天下。</span></p><p><span><b>6</b><i>锡安</i>的居民哪，当扬声欢呼，<br/>因为在你们中间的<i>以色列</i>圣者乃为至大。</span></p>
