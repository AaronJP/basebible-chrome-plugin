<h1>诗篇 124</h1><h2>　神是他子民的保护者</h2><h2>大卫上行之诗。</h2><p><span><b>1</b><i>以色列</i>人要说：<br/>若不是耶和华帮助我们，</span></p><p><span><b>2</b>若不是耶和华帮助我们，<br/>当人起来攻击我们、</span></p><p><span><b>3</b>向我们发怒的时候，<br/>就把我们活活地吞了。</span></p><p><span><b>4</b>那时，波涛必漫过我们，<br/>河水必淹没我们，</span></p><p><span><b>5</b>狂傲的水必淹没我们。</span></p><p><span><b>6</b>耶和华是应当称颂的！<br/>他没有把我们当野食交给他们吞吃<q>(原文是牙齿)</q>。</span></p><p><span><b>7</b>我们好像雀鸟，从捕鸟人的网罗里逃脱；<br/>网罗破裂，我们逃脱了。</span></p><p><span><b>8</b>我们得帮助，<br/>是在乎倚靠造天地之耶和华的名。</span></p>
