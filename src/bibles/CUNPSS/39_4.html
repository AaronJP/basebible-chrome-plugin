<h1>玛拉基书 4</h1><h2>耶和华的日子临近</h2><p><span><b>1</b>万军之耶和华说：“那日临近，势如烧着的火炉，凡狂傲的和行恶的必如碎秸，在那日必被烧尽，根本枝条一无存留。</span><span><b>2</b>但向你们敬畏我名的人必有公义的日头出现，其光线<q>(原文是翅膀)</q>有医治之能。你们必出来跳跃如圈里的肥犊。</span><span><b>3</b>你们必践踏恶人；在我所定的日子，他们必如灰尘在你们脚掌之下。这是万军之耶和华说的。</span></p><p><span><b>4</b>“你们当记念我仆人<i>摩西</i>的律法，就是我在<i>何烈</i>山为<i>以色列</i>众人所吩咐他的律例典章。</span></p><p><span><b>5</b>“看哪，耶和华大而可畏之日未到以前，我必差遣先知<i>以利亚</i>到你们那里去。</span><span><b>6</b>他必使父亲的心转向儿女，儿女的心转向父亲，免得我来咒诅遍地。”</span></p>
