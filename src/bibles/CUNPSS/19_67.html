<h1>诗篇 67</h1><h2>感恩的诗</h2><h2>一篇诗歌，交与伶长。用丝弦的乐器。</h2><p><span><b>1</b>愿　神怜悯我们，赐福与我们，<br/>用脸光照我们， （细拉）</span></p><p><span><b>2</b>好叫世界得知你的道路，<br/>万国得知你的救恩。</span></p><p><span><b>3</b>　神啊，愿列邦称赞你！<br/>愿万民都称赞你！</span></p><p><span><b>4</b>愿万国都快乐欢呼；<br/>因为你必按公正审判万民，<br/>引导世上的万国。 （细拉）</span></p><p><span><b>5</b>　神啊，愿列邦称赞你！<br/>愿万民都称赞你！</span></p><p><span><b>6</b>地已经出了土产；<br/>　神—就是我们的　神要赐福与我们。</span></p><p><span><b>7</b>　神要赐福与我们；<br/>地的四极都要敬畏他！</span></p>
