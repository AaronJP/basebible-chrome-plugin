<h1>诗篇 53</h1><h2>人的邪恶</h2><h2>（诗14）</h2><h2>大卫的训诲诗，交与伶长。调用麻哈拉。</h2><p><span><b>1</b>愚顽人心里说：没有　神。<br/>他们都是邪恶，行了可憎恶的罪孽；<br/>没有一个人行善。</span></p><p><span><b>2</b>　神从天上垂看世人，要看有明白的没有？<br/>有寻求他的没有？</span></p><p><span><b>3</b>他们各人都退后，一同变为污秽；<br/>并没有行善的，连一个也没有。</span></p><p><span><b>4</b>作孽的没有知识吗？<br/>他们吞吃我的百姓如同吃饭一样，并不求告　神。</span></p><p><span><b>5</b>他们在无可惧怕之处就大大害怕，<br/>因为　神把那安营攻击你之人的骨头散开了。<br/>你使他们蒙羞，因为　神弃绝了他们。</span></p><p><span><b>6</b>但愿<i>以色列</i>的救恩从<i>锡安</i>而出。<br/>　神救回他被掳的子民那时，<i>雅各</i>要快乐，<i>以色列</i>要欢喜。</span></p>
