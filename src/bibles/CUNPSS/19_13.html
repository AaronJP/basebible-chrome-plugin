<h1>诗篇 13</h1><h2>求耶和华看顾</h2><h2>大卫的诗，交与伶长。</h2><p><span><b>1</b>耶和华啊，你忘记我要到几时呢？要到永远吗？<br/>你掩面不顾我要到几时呢？</span></p><p><span><b>2</b>我心里筹算，终日愁苦，要到几时呢？<br/>我的仇敌升高压制我，要到几时呢？</span></p><p><span><b>3</b>耶和华—我的　神啊，求你看顾我，应允我！<br/>使我眼目光明，免得我沉睡至死；</span></p><p><span><b>4</b>免得我的仇敌说：我胜了他；<br/>免得我的敌人在我摇动的时候喜乐。</span></p><p><span><b>5</b>但我倚靠你的慈爱；<br/>我的心因你的救恩快乐。</span></p><p><span><b>6</b>我要向耶和华歌唱，<br/>因他用厚恩待我。</span></p>
