<h1>诗篇 125</h1><h2>耶和华子民的安全</h2><h2>上行之诗。</h2><p><span><b>1</b>倚靠耶和华的人<br/>好像<i>锡安山</i>，永不动摇。</span></p><p><span><b>2</b>众山怎样围绕<i>耶路撒冷</i>，<br/>耶和华也照样围绕他的百姓，<br/>从今时直到永远。</span></p><p><span><b>3</b>恶人的杖不常落在义人的分上，<br/>免得义人伸手作恶。</span></p><p><span><b>4</b>耶和华啊，求你善待那些为善<br/>和心里正直的人。</span></p><p><span><b>5</b>至于那偏行弯曲道路的人，<br/>耶和华必使他和作恶的人一同出去受刑。<br/>愿平安归于<i>以色列</i>！</span></p>
