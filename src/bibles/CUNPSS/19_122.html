<h1>诗篇 122</h1><h2>耶路撒冷颂</h2><h2>大卫上行之诗。</h2><p><span><b>1</b>人对我说：我们往耶和华的殿去，<br/>我就欢喜。</span></p><p><span><b>2</b><i>耶路撒冷</i>啊，<br/>我们的脚站在你的门内。</span></p><p><span><b>3</b><i>耶路撒冷</i>被建造，<br/>如同连络整齐的一座城。</span></p><p><span><b>4</b>众支派，就是耶和华的支派，上那里去，<br/>按<i>以色列</i>的常例<q>(或译：作以色列的证据)</q>称赞耶和华的名。</span></p><p><span><b>5</b>因为在那里设立审判的宝座，<br/>就是<i>大卫</i>家的宝座。</span></p><p><span><b>6</b>你们要为<i>耶路撒冷</i>求平安！<i>耶路撒冷</i>啊，爱你的人必然兴旺！</span></p><p><span><b>7</b>愿你城中平安！<br/>愿你宫内兴旺！</span></p><p><span><b>8</b>因我弟兄和同伴的缘故，我要说：<br/>愿平安在你中间！</span></p><p><span><b>9</b>因耶和华—我们　神殿的缘故，<br/>我要为你求福！</span></p>
