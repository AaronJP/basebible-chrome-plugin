<h1>诗篇 110</h1><h2>耶和华及其所选之王</h2><h2>大卫的诗。</h2><p><span><b>1</b>耶和华对我主说：<br/>你坐在我的右边，<br/>等我使你仇敌作你的脚凳。</span></p><p><span><b>2</b>耶和华必使你从<i>锡安</i>伸出能力的杖来；<br/>你要在你仇敌中掌权。</span></p><p><span><b>3</b>当你掌权的日子<q>(或译：行军的日子)</q>，<br/>你的民要以圣洁的妆饰为衣<q>(或译：以圣洁为妆饰)</q>，<br/>甘心牺牲自己；<br/>你的民多如清晨的甘露<q>(或译：你少年时光耀如清晨的甘露)</q>。</span></p><p><span><b>4</b>耶和华起了誓，决不后悔，说：<br/>你是照着<i>麦基洗德</i>的等次永远为祭司。</span></p><p><span><b>5</b>在你右边的主，<br/>当他发怒的日子，必打伤列王。</span></p><p><span><b>6</b>他要在列邦中刑罚恶人，<br/>尸首就遍满各处；<br/>他要在许多国中打破仇敌的头。</span></p><p><span><b>7</b>他要喝路旁的河水，<br/>因此必抬起头来。</span></p>
