<h1>诗篇 120</h1><h2>求主恩助</h2><h2>上行（或作登阶，下同）之诗。</h2><p><span><b>1</b>我在急难中求告耶和华，<br/>他就应允我。</span></p><p><span><b>2</b>耶和华啊，求你救我脱离说谎的嘴唇和诡诈的舌头！</span></p><p><span><b>3</b>诡诈的舌头啊，要给你什么呢？<br/>要拿什么加给你呢？</span></p><p><span><b>4</b>就是勇士的利箭和罗腾木<q>(小树名，松类)</q>的炭火。</span></p><p><span><b>5</b>我寄居在<i>米设</i>，<br/>住在<i>基达</i>帐棚之中，有祸了！</span></p><p><span><b>6</b>我与那恨恶和睦的人许久同住。</span></p><p><span><b>7</b>我愿和睦，<br/>但我发言，他们就要争战。</span></p>
