<h1>诗篇 87</h1><h2>锡安颂</h2><h2>可拉后裔的诗歌。</h2><p><span><b>1</b>耶和华所立的根基在圣山上。</span><span><b>2</b>他爱<i>锡安</i>的门，<br/>胜于爱<i>雅各</i>一切的住处。</span></p><p><span><b>3</b>　神的城啊，<br/>有荣耀的事乃指着你说的。 （细拉）</span></p><p><span><b>4</b>我要提起<i>拉哈伯</i>和<i>巴比伦</i>人，<br/>是在认识我之中的；<br/>看哪，<i>非利士</i>和<i>泰尔</i>并<i>古实</i>人，<br/>个个生在那里。</span></p><p><span><b>5</b>论到<i>锡安</i>，必说：<br/>这一个、那一个都生在其中，<br/>而且至高者必亲自坚立这城。</span></p><p><span><b>6</b>当耶和华记录万民的时候，<br/>他要点出这一个生在那里。 （细拉）</span></p><p><span><b>7</b>歌唱的，跳舞的，都要说：<br/>我的泉源都在你里面。</span></p>
