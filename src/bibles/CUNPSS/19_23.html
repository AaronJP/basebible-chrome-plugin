<h1>诗篇 23</h1><h2>耶和华是我牧者</h2><h2>大卫的诗。</h2><p><span><b>1</b>耶和华是我的牧者，<br/>我必不致缺乏。</span></p><p><span><b>2</b>他使我躺卧在青草地上，<br/>领我在可安歇的水边。</span></p><p><span><b>3</b>他使我的灵魂苏醒，<br/>为自己的名引导我走义路。</span></p><p><span><b>4</b>我虽然行过死荫的幽谷，<br/>也不怕遭害，<br/>因为你与我同在；<br/>你的杖，你的竿，都安慰我。</span></p><p><span><b>5</b>在我敌人面前，你为我摆设筵席；<br/>你用油膏了我的头，使我的福杯满溢。</span></p><p><span><b>6</b>我一生一世必有恩惠慈爱随着我；<br/>我且要住在耶和华的殿中，直到永远。</span></p>
