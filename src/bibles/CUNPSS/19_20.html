<h1>诗篇 20</h1><h2>祈求胜利</h2><h2>大卫的诗，交与伶长。</h2><p><span><b>1</b>愿耶和华在你遭难的日子应允你；<br/>愿名为<i>雅各</i>　神的高举你。</span></p><p><span><b>2</b>愿他从圣所救助你，<br/>从<i>锡安</i>坚固你，</span></p><p><span><b>3</b>记念你的一切供献，<br/>悦纳你的燔祭， （细拉）</span></p><p><span><b>4</b>将你心所愿的赐给你，<br/>成就你的一切筹算。</span></p><p><span><b>5</b>我们要因你的救恩夸胜，<br/>要奉我们　神的名竖立旌旗。<br/>愿耶和华成就你一切所求的！</span></p><p><span><b>6</b>现在我知道耶和华救护他的受膏者，<br/>必从他的圣天上应允他，<br/>用右手的能力救护他。</span></p><p><span><b>7</b>有人靠车，有人靠马，<br/>但我们要提到耶和华—我们　神的名。</span></p><p><span><b>8</b>他们都屈身仆倒，<br/>我们却起来，立得正直。</span></p><p><span><b>9</b>求耶和华施行拯救；<br/>我们呼求的时候，愿王应允我们！</span></p>
