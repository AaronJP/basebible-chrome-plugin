<h1>诗篇 98</h1><h2>　神掌管世界</h2><h2>一篇诗。</h2><p><span><b>1</b>你们要向耶和华唱新歌！<br/>因为他行过奇妙的事；<br/>他的右手和圣臂施行救恩。</span></p><p><span><b>2</b>耶和华发明了他的救恩，<br/>在列邦人眼前显出公义；</span></p><p><span><b>3</b>记念他向<i>以色列</i>家所发的慈爱，所凭的信实。<br/>地的四极都看见我们　神的救恩。</span></p><p><span><b>4</b>全地都要向耶和华欢乐；<br/>要发起大声，欢呼歌颂！</span></p><p><span><b>5</b>要用琴歌颂耶和华，<br/>用琴和诗歌的声音歌颂他！</span></p><p><span><b>6</b>用号和角声，<br/>在大君王耶和华面前欢呼！</span></p><p><span><b>7</b>愿海和其中所充满的澎湃；<br/>世界和住在其间的也要发声。</span></p><p><span><b>8</b>愿大水拍手；<br/>愿诸山在耶和华面前一同欢呼；</span></p><p><span><b>9</b>因为他来要审判遍地。<br/>他要按公义审判世界，<br/>按公正审判万民。</span></p>
