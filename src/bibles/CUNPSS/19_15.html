<h1>诗篇 15</h1><h2>得居圣山者的品行</h2><h2>大卫的诗。</h2><p><span><b>1</b>耶和华啊，谁能寄居你的帐幕？<br/>谁能住在你的圣山？</span></p><p><span><b>2</b>就是行为正直、做事公义、<br/>心里说实话的人。</span></p><p><span><b>3</b>他不以舌头谗谤人，<br/>不恶待朋友，<br/>也不随伙毁谤邻里。</span></p><p><span><b>4</b>他眼中藐视匪类，<br/>却尊重那敬畏耶和华的人。<br/>他发了誓，虽然自己吃亏也不更改。</span></p><p><span><b>5</b>他不放债取利，<br/>不受贿赂以害无辜。<br/>行这些事的人必永不动摇。</span></p>
