<h1>诗篇 142</h1><h2>求主眷顾</h2><h2>大卫在洞里作的训诲诗，乃是祈祷。</h2><p><span><b>1</b>我发声哀告耶和华，<br/>发声恳求耶和华。</span></p><p><span><b>2</b>我在他面前吐露我的苦情，<br/>陈说我的患难。</span></p><p><span><b>3</b>我的灵在我里面发昏的时候，<br/>你知道我的道路。<br/>在我行的路上，<br/>敌人为我暗设网罗。</span></p><p><span><b>4</b>求你向我右边观看，<br/>因为没有人认识我；<br/>我无处避难，<br/>也没有人眷顾我。</span></p><p><span><b>5</b>耶和华啊，我曾向你哀求。<br/>我说：你是我的避难所；<br/>在活人之地，你是我的福分。</span></p><p><span><b>6</b>求你侧耳听我的呼求，<br/>因我落到极卑之地；<br/>求你救我脱离逼迫我的人，<br/>因为他们比我强盛。</span></p><p><span><b>7</b>求你领我出离被囚之地，<br/>我好称赞你的名。<br/>义人必环绕我，<br/>因为你是用厚恩待我。</span></p>
