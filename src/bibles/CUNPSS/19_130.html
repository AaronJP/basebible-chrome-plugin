<h1>诗篇 130</h1><h2>求助的祈祷</h2><h2>上行之诗。</h2><p><span><b>1</b>耶和华啊，我从深处向你求告！</span></p><p><span><b>2</b>主啊，求你听我的声音！<br/>愿你侧耳听我恳求的声音！</span></p><p><span><b>3</b>主—耶和华啊，你若究察罪孽，<br/>谁能站得住呢？</span></p><p><span><b>4</b>但在你有赦免之恩，<br/>要叫人敬畏你。</span></p><p><span><b>5</b>我等候耶和华，我的心等候；<br/>我也仰望他的话。</span></p><p><span><b>6</b>我的心等候主，<br/>胜于守夜的，等候天亮，<br/>胜于守夜的，等候天亮。</span></p><p><span><b>7</b><i>以色列</i>啊，你当仰望耶和华！<br/>因他有慈爱，有丰盛的救恩。</span></p><p><span><b>8</b>他必救赎<i>以色列</i>脱离一切的罪孽。</span></p>
