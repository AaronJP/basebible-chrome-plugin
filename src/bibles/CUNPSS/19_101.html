<h1>诗篇 101</h1><h2>王的诺言</h2><h2>大卫的诗。</h2><p><span><b>1</b>我要歌唱慈爱和公平；<br/>耶和华啊，我要向你歌颂！</span></p><p><span><b>2</b>我要用智慧行完全的道。<br/>你几时到我这里来呢？<br/>我要存完全的心行在我家中。</span></p><p><span><b>3</b>邪僻的事，我都不摆在我眼前；<br/>悖逆人所做的事，我甚恨恶，<br/>不容沾在我身上。</span></p><p><span><b>4</b>弯曲的心思，我必远离；<br/>一切的恶人<q>(或译：恶事)</q>，我不认识。</span></p><p><span><b>5</b>在暗中谗谤他邻居的，我必将他灭绝；<br/>眼目高傲、心里骄纵的，我必不容他。</span></p><p><span><b>6</b>我眼要看国中的诚实人，叫他们与我同住；<br/>行为完全的，他要伺候我。</span></p><p><span><b>7</b>行诡诈的，必不得住在我家里；<br/>说谎话的，必不得立在我眼前。</span></p><p><span><b>8</b>我每日早晨要灭绝国中所有的恶人，<br/>好把一切作孽的从耶和华的城里剪除。</span></p>
