<h1>诗篇 61</h1><h2>求主保佑</h2><h2>大卫的诗，交与伶长。用丝弦的乐器。</h2><p><span><b>1</b>　神啊，求你听我的呼求，<br/>侧耳听我的祷告！</span></p><p><span><b>2</b>我心里发昏的时候，<br/>我要从地极求告你。<br/>求你领我到那比我更高的磐石！</span></p><p><span><b>3</b>因为你作过我的避难所，<br/>作过我的坚固台，脱离仇敌。</span></p><p><span><b>4</b>我要永远住在你的帐幕里！<br/>我要投靠在你翅膀下的隐密处！ （细拉）</span></p><p><span><b>5</b>　神啊，你原是听了我所许的愿；<br/>你将产业赐给敬畏你名的人。</span></p><p><span><b>6</b>你要加添王的寿数；<br/>他的年岁必存到世世。</span></p><p><span><b>7</b>他必永远坐在　神面前；<br/>愿你预备慈爱和诚实保佑他！</span></p><p><span><b>8</b>这样，我要歌颂你的名，直到永远，<br/>好天天还我所许的愿。</span></p>
