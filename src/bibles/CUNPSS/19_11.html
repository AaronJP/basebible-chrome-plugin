<h1>诗篇 11</h1><h2>在主里得安稳</h2><h2>大卫的诗，交与伶长。</h2><p><span><b>1</b>我是投靠耶和华；<br/>你们怎么对我说：你当像鸟飞往你的山去。</span></p><p><span><b>2</b>看哪，恶人弯弓，把箭搭在弦上，<br/>要在暗中射那心里正直的人。</span></p><p><span><b>3</b>根基若毁坏，<br/>义人还能做什么呢？</span></p><p><span><b>4</b>耶和华在他的圣殿里；<br/>耶和华的宝座在天上；<br/>他的慧眼察看世人。</span></p><p><span><b>5</b>耶和华试验义人；<br/>惟有恶人和喜爱强暴的人，他心里恨恶。</span></p><p><span><b>6</b>他要向恶人密布网罗；<br/>有烈火、硫磺、热风，作他们杯中的分。</span></p><p><span><b>7</b>因为耶和华是公义的，他喜爱公义；<br/>正直人必得见他的面。</span></p>
