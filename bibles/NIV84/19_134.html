<h1>Psalm 134</h1><h2>A song of ascents.</h2><p/><p/><p><span><b>1</b>Praise the Lord, all you servants of the Lord<br/>who minister by night in the house of the Lord.</span></p><p/><p/><p><span><b>2</b>Lift up your hands in the sanctuary<br/>and praise the Lord.</span></p><p/><p><span><b>3</b>May the Lord, the Maker of heaven and earth,<br/>bless you from Zion.</span></p>
