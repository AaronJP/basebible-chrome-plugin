<h1>诗篇 82</h1><h2>　神是最高的主宰</h2><h2>亚萨的诗。</h2><p><span><b>1</b>　神站在有权力者的会中，<br/>在诸神中行审判，</span></p><p><span><b>2</b>说：你们审判不秉公义，<br/>徇恶人的情面，要到几时呢？ （细拉）</span></p><p><span><b>3</b>你们当为贫寒的人和孤儿伸冤；<br/>当为困苦和穷乏的人施行公义。</span></p><p><span><b>4</b>当保护贫寒和穷乏的人，<br/>救他们脱离恶人的手。</span></p><p><span><b>5</b>你们仍不知道，也不明白，<br/>在黑暗中走来走去；<br/>地的根基都摇动了。</span></p><p><span><b>6</b>我曾说：你们是神，<br/>都是至高者的儿子。</span></p><p><span><b>7</b>然而，你们要死，与世人一样，<br/>要仆倒，像王子中的一位。</span></p><p><span><b>8</b>　神啊，求你起来审判世界，<br/>因为你要得万邦为业。</span></p>
