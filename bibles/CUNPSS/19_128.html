<h1>诗篇 128</h1><h2>顺从耶和华的赏报</h2><h2>上行之诗。</h2><p><span><b>1</b>凡敬畏耶和华、<br/>遵行他道的人便为有福！</span></p><p><span><b>2</b>你要吃劳碌得来的；<br/>你要享福，事情顺利。</span></p><p><span><b>3</b>你妻子在你的内室，好像多结果子的葡萄树；<br/>你儿女围绕你的桌子，好像橄榄栽子。</span></p><p><span><b>4</b>看哪，敬畏耶和华的人必要这样蒙福！</span></p><p><span><b>5</b>愿耶和华从<i>锡安</i>赐福给你！<br/>愿你一生一世看见<i>耶路撒冷</i>的好处！</span></p><p><span><b>6</b>愿你看见你儿女的儿女！<br/>愿平安归于<i>以色列</i>！</span></p>
