<h1>诗篇 127</h1><h2>称颂　神的良善</h2><h2>所罗门上行之诗。</h2><p><span><b>1</b>若不是耶和华建造房屋，<br/>建造的人就枉然劳力；<br/>若不是耶和华看守城池，<br/>看守的人就枉然警醒。</span></p><p><span><b>2</b>你们清晨早起，夜晚安歇，<br/>吃劳碌得来的饭，本是枉然；<br/>惟有耶和华所亲爱的，必叫他安然睡觉。</span></p><p><span><b>3</b>儿女是耶和华所赐的产业；<br/>所怀的胎是他所给的赏赐。</span></p><p><span><b>4</b>少年时所生的儿女<br/>好像勇士手中的箭。</span></p><p><span><b>5</b>箭袋充满的人便为有福；<br/>他们在城门口和仇敌说话的时候，<br/>必不至于羞愧。</span></p>
