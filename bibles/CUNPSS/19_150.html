<h1>诗篇 150</h1><h2>赞美耶和华</h2><p><span><b>1</b>你们要赞美耶和华！<br/>在　神的圣所赞美他！<br/>在他显能力的穹苍赞美他！</span></p><p><span><b>2</b>要因他大能的作为赞美他，<br/>按着他极美的大德赞美他！</span></p><p><span><b>3</b>要用角声赞美他，<br/>鼓瑟弹琴赞美他！</span></p><p><span><b>4</b>击鼓跳舞赞美他！<br/>用丝弦的乐器和箫的声音赞美他！</span></p><p><span><b>5</b>用大响的钹赞美他！<br/>用高声的钹赞美他！</span></p><p><span><b>6</b>凡有气息的都要赞美耶和华！<br/>你们要赞美耶和华！</span></p>
