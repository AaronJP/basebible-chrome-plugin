<h1>诗篇 3</h1><h2>求助的晨祷</h2><h2>大卫逃避他儿子押沙龙的时候作的诗。</h2><p><span><b>1</b>耶和华啊，我的敌人何其加增；<br/>有许多人起来攻击我。</span></p><p><span><b>2</b>有许多人议论我说：<br/>他得不着　神的帮助。 （细拉）</span></p><p><span><b>3</b>但你—耶和华是我四围的盾牌，<br/>是我的荣耀，又是叫我抬起头来的。</span></p><p><span><b>4</b>我用我的声音求告耶和华，<br/>他就从他的圣山上应允我。 （细拉）</span></p><p><span><b>5</b>我躺下睡觉，我醒着，<br/>耶和华都保佑我。</span></p><p><span><b>6</b>虽有成万的百姓来周围攻击我，<br/>我也不怕。</span></p><p><span><b>7</b>耶和华啊，求你起来！<br/>我的　神啊，求你救我！<br/>因为你打了我一切仇敌的腮骨，<br/>敲碎了恶人的牙齿。</span></p><p><span><b>8</b>救恩属乎耶和华；<br/>愿你赐福给你的百姓。 （细拉）</span></p>
