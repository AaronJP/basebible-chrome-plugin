<h1>诗篇 8</h1><h2>　神的荣耀和人的尊贵</h2><h2>大卫的诗，交与伶长。用迦特乐器。</h2><p><span><b>1</b>耶和华—我们的主啊，<br/>你的名在全地何其美！<br/>你将你的荣耀彰显于天。</span></p><p><span><b>2</b>你因敌人的缘故，<br/>从婴孩和吃奶的口中，<br/>建立了能力，<br/>使仇敌和报仇的闭口无言。</span></p><p><span><b>3</b>我观看你指头所造的天，<br/>并你所陈设的月亮星宿，</span></p><p><span><b>4</b><br/>便说：人算什么，你竟顾念他！<br/>世人算什么，你竟眷顾他！</span></p><p><span><b>5</b>你叫他比天使<q>(或译：　神)</q>微小一点，<br/>并赐他荣耀尊贵为冠冕。</span></p><p><span><b>6-8</b>你派他管理你手所造的，<br/>使万物，就是一切的牛羊、<br/>田野的兽、空中的鸟、海里的鱼，<br/>凡经行海道的，都服在他的脚下。</span></p><p><span><b>9</b>耶和华—我们的主啊，<br/>你的名在全地何其美！</span></p>
