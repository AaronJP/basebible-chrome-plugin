<h1>诗篇 100</h1><h2>颂赞之诗</h2><h2>称谢诗。</h2><p><span><b>1</b>普天下当向耶和华欢呼！</span></p><p><span><b>2</b>你们当乐意事奉耶和华，<br/>当来向他歌唱！</span></p><p><span><b>3</b>你们当晓得耶和华是　神！<br/>我们是他造的，也是属他的；<br/>我们是他的民，也是他草场的羊。</span></p><p><span><b>4</b>当称谢进入他的门；<br/>当赞美进入他的院。<br/>当感谢他，称颂他的名！</span></p><p><span><b>5</b>因为耶和华本为善。<br/>他的慈爱存到永远；<br/>他的信实直到万代。</span></p>
