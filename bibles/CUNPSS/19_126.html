<h1>诗篇 126</h1><h2>被掳归回者的欢乐</h2><h2>上行之诗。</h2><p><span><b>1</b>当耶和华将那些被掳的带回<i>锡安</i>的时候，<br/>我们好像做梦的人。</span></p><p><span><b>2</b>我们满口喜笑、<br/>满舌欢呼的时候，<br/>外邦中就有人说：<br/>耶和华为他们行了大事！</span></p><p><span><b>3</b>耶和华果然为我们行了大事，<br/>我们就欢喜。</span></p><p><span><b>4</b>耶和华啊，求你使我们被掳的人归回，<br/>好像南地的河水复流。</span></p><p><span><b>5</b>流泪撒种的，<br/>必欢呼收割！</span></p><p><span><b>6</b>那带种流泪出去的，<br/>必要欢欢乐乐地带禾捆回来！</span></p>
