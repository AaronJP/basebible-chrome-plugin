<h1>诗篇 121</h1><h2>耶和华是我们的保护者</h2><h2>上行之诗。</h2><p><span><b>1</b>我要向山举目；<br/>我的帮助从何而来？</span></p><p><span><b>2</b>我的帮助<br/>从造天地的耶和华而来。</span></p><p><span><b>3</b>他必不叫你的脚摇动；<br/>保护你的必不打盹！</span></p><p><span><b>4</b>保护<i>以色列</i>的，<br/>也不打盹也不睡觉。</span></p><p><span><b>5</b>保护你的是耶和华；<br/>耶和华在你右边荫庇你。</span></p><p><span><b>6</b>白日，太阳必不伤你；<br/>夜间，月亮必不害你。</span></p><p><span><b>7</b>耶和华要保护你，免受一切的灾害；<br/>他要保护你的性命。</span></p><p><span><b>8</b>你出你入，耶和华要保护你，<br/>从今时直到永远。</span></p>
