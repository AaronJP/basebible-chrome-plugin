<h1>何西阿书 3</h1><h2>何西阿和那不贞的妇人</h2><p><span><b>1</b>耶和华对我说：“你再去爱一个淫妇，就是她情人所爱的；好像<i>以色列</i>人，虽然偏向别神，喜爱葡萄饼，耶和华还是爱他们。”</span><span><b>2</b>我便用银子十五舍客勒，大麦一贺梅珥半，买她归我。</span><span><b>3</b>我对她说：“你当多日为我独居，不可行淫，不可归别人为妻，我向你也必这样。”</span><span><b>4</b><i>以色列</i>人也必多日独居，无君王，无首领，无祭祀，无柱像，无以弗得，无家中的神像。</span><span><b>5</b>后来<i>以色列</i>人必归回<q>(或译：回心转意)</q>，寻求他们的　神—耶和华和他们的王<i>大卫</i>。在末后的日子，必以敬畏的心归向耶和华，领受他的恩惠。</span></p>
