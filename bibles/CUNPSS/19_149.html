<h1>诗篇 149</h1><h2>赞美的圣诗</h2><p><span><b>1</b>你们要赞美耶和华！<br/>向耶和华唱新歌，<br/>在圣民的会中赞美他！</span></p><p><span><b>2</b>愿<i>以色列</i>因造他的主欢喜！<br/>愿<i>锡安</i>的民因他们的王快乐！</span></p><p><span><b>3</b>愿他们跳舞赞美他的名，<br/>击鼓弹琴歌颂他！</span></p><p><span><b>4</b>因为耶和华喜爱他的百姓；<br/>他要用救恩当作谦卑人的妆饰。</span></p><p><span><b>5</b>愿圣民因所得的荣耀高兴！<br/>愿他们在床上欢呼！</span></p><p><span><b>6</b>愿他们口中称赞　神为高，<br/>手里有两刃的刀，</span></p><p><span><b>7</b>为要报复列邦，<br/>刑罚万民。</span></p><p><span><b>8</b>要用链子捆他们的君王，<br/>用铁镣锁他们的大臣；</span></p><p><span><b>9</b>要在他们身上施行所记录的审判。<br/>他的圣民都有这荣耀。<br/>你们要赞美耶和华！</span></p>
