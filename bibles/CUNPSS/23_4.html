<h1>以赛亚书 4</h1><p><span><b>1</b>在那日，七个女人必拉住一个男人，说：“我们吃自己的食物，穿自己的衣服，但求你许我们归你名下；求你除掉我们的羞耻。”</span><h2>耶路撒冷的重建</h2></p><p><span><b>2</b>到那日，耶和华发生的苗必华美尊荣，地的出产必为<i>以色列</i>逃脱的人显为荣华茂盛。</span><span><b>3-4</b>主以公义的灵和焚烧的灵，将<i>锡安</i>女子的污秽洗去，又将<i>耶路撒冷</i>中杀人的血除净。那时，剩在<i>锡安</i>、留在<i>耶路撒冷</i>的，就是一切住<i>耶路撒冷</i>、在生命册上记名的，必称为圣。</span><span><b>5</b>耶和华也必在<i>锡安</i>全山，并各会众以上，使白日有烟云，黑夜有火焰的光。因为在全荣耀之上必有遮蔽。</span><span><b>6</b>必有亭子，白日可以得荫避暑，也可以作为藏身之处，躲避狂风暴雨。</span></p>
