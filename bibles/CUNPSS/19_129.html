<h1>诗篇 129</h1><h2>求耶和华退敌</h2><h2>上行之诗。</h2><p><span><b>1</b><i>以色列</i>当说：从我幼年以来，<br/>敌人屡次苦害我，</span></p><p><span><b>2</b>从我幼年以来，敌人屡次苦害我，<br/>却没有胜了我。</span></p><p><span><b>3</b><br/>如同扶犁的在我背上扶犁而耕，<br/>耕的犁沟甚长。</span></p><p><span><b>4</b>耶和华是公义的；<br/>他砍断了恶人的绳索。</span></p><p><span><b>5</b>愿恨恶<i>锡安</i>的都蒙羞退后！</span></p><p><span><b>6</b>愿他们像房顶上的草，<br/>未长成而枯干，</span></p><p><span><b>7</b>收割的不够一把，<br/>捆禾的也不满怀。</span></p><p><span><b>8</b>过路的也不说：<br/>愿耶和华所赐的福归与你们！<br/>我们奉耶和华的名给你们祝福！</span></p>
