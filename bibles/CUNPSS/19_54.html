<h1>诗篇 54</h1><h2>遭敌迫害求主保护</h2><h2>西弗人来对扫罗说：“大卫岂不是在我们那里藏身吗？”那时，大卫作这训诲诗，交与伶长。用丝弦的乐器。</h2><p><span><b>1</b>　神啊，求你以你的名救我，<br/>凭你的大能为我伸冤。</span></p><p><span><b>2</b>　神啊，求你听我的祷告，<br/>留心听我口中的言语。</span></p><p><span><b>3</b>因为，外人起来攻击我，<br/>强暴人寻索我的命；<br/>他们眼中没有　神。 （细拉）</span></p><p><span><b>4</b>　神是帮助我的，是扶持我命的。</span></p><p><span><b>5</b>他要报应我仇敌所行的恶；<br/>求你凭你的诚实灭绝他们。</span></p><p><span><b>6</b>我要把甘心祭献给你。<br/>耶和华啊，我要称赞你的名；这名本为美好。</span></p><p><span><b>7</b>他从一切的急难中把我救出来；<br/>我的眼睛也看见了我仇敌遭报。</span></p>
