<h1>诗篇 12</h1><h2>求助的祈祷</h2><h2>大卫的诗，交与伶长。调用第八。</h2><p><span><b>1</b>耶和华啊，求你帮助，因虔诚人断绝了；<br/>世人中间的忠信人没有了。</span></p><p><span><b>2</b>人人向邻舍说谎；<br/>他们说话，是嘴唇油滑，心口不一。</span></p><p><span><b>3</b>凡油滑的嘴唇和夸大的舌头，<br/>耶和华必要剪除。</span></p><p><span><b>4</b>他们曾说：我们必能以舌头得胜；<br/>我们的嘴唇是我们自己的，<br/>谁能作我们的主呢？</span></p><p><span><b>5</b>耶和华说：因为困苦人的冤屈<br/>和贫穷人的叹息，<br/>我现在要起来，<br/>把他安置在他所切慕的稳妥之地。</span></p><p><span><b>6</b>耶和华的言语是纯净的言语，<br/>如同银子在泥炉中炼过七次。</span></p><p><span><b>7</b>耶和华啊，你必保护他们；<br/>你必保佑他们永远脱离这世代的人。</span></p><p><span><b>8</b>下流人在世人中升高，<br/>就有恶人到处游行。</span></p>
