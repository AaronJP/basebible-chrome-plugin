<h1>诗篇 43</h1><h2>流亡异乡者的祷告（二）</h2><p><span><b>1</b>　神啊，求你伸我的冤，<br/>向不虔诚的国为我辨屈；<br/>求你救我脱离诡诈不义的人。</span></p><p><span><b>2</b>因为你是赐我力量的　神，为何丢弃我呢？<br/>我为何因仇敌的欺压时常哀痛呢？</span></p><p><span><b>3</b>求你发出你的亮光和真实，好引导我，<br/>带我到你的圣山，到你的居所！</span></p><p><span><b>4</b>我就走到　神的祭坛，<br/>到我最喜乐的　神那里。<br/>　神啊，我的　神，<br/>我要弹琴称赞你！</span></p><p><span><b>5</b>我的心哪，你为何忧闷？<br/>为何在我里面烦躁？<br/>应当仰望　神，因我还要称赞他。<br/>他是我脸上的光荣<q>(原文是帮助)</q>，是我的　神。</span></p>
