<h1>诗篇 70</h1><h2>求助的祈祷</h2><h2>（诗40·13—17）</h2><h2>大卫的纪念诗，交与伶长。</h2><p><span><b>1</b>　神啊，求你快快搭救我！<br/>耶和华啊，求你速速帮助我！</span></p><p><span><b>2</b>愿那些寻索我命的，抱愧蒙羞；<br/>愿那些喜悦我遭害的，退后受辱。</span></p><p><span><b>3</b>愿那些对我说阿哈、阿哈的，<br/>因羞愧退后。</span></p><p><span><b>4</b>愿一切寻求你的，因你高兴欢喜；<br/>愿那些喜爱你救恩的，常说：当尊　神为大！</span></p><p><span><b>5</b>但我是困苦穷乏的；<br/>　神啊，求你速速到我这里来！<br/>你是帮助我的，搭救我的。<br/>耶和华啊，求你不要耽延！</span></p>
