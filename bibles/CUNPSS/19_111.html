<h1>诗篇 111</h1><h2>赞美耶和华</h2><p><span><b>1</b>你们要赞美耶和华！<br/>我要在正直人的大会中，并公会中，<br/>一心称谢耶和华。</span></p><p><span><b>2</b>耶和华的作为本为大；<br/>凡喜爱的都必考察。</span></p><p><span><b>3</b>他所行的是尊荣和威严；<br/>他的公义存到永远。</span></p><p><span><b>4</b>他行了奇事，使人记念；<br/>耶和华有恩惠，有怜悯。</span></p><p><span><b>5</b>他赐粮食给敬畏他的人；<br/>他必永远记念他的约。</span></p><p><span><b>6</b>他向百姓显出大能的作为，<br/>把外邦的地赐给他们为业。</span></p><p><span><b>7</b>他手所行的是诚实公平；<br/>他的训词都是确实的，</span></p><p><span><b>8</b>是永永远远坚定的，<br/>是按诚实正直设立的。</span></p><p><span><b>9</b>他向百姓施行救赎，<br/>命定他的约，直到永远；<br/>他的名圣而可畏。</span></p><p><span><b>10</b>敬畏耶和华是智慧的开端；<br/>凡遵行他命令的是聪明人。<br/>耶和华是永远当赞美的！</span></p>
