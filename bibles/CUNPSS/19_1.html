<h1>诗篇 1</h1><h2>诗篇卷一</h2><h2>真福</h2><p><span><b>1</b>不从恶人的计谋，<br/>不站罪人的道路，<br/>不坐亵慢人的座位，</span></p><p><span><b>2</b>惟喜爱耶和华的律法，<br/>昼夜思想，<br/>这人便为有福！</span></p><p><span><b>3</b>他要像一棵树栽在溪水旁，<br/>按时候结果子，<br/>叶子也不枯干。<br/>凡他所做的尽都顺利。</span></p><p><span><b>4</b>恶人并不是这样，<br/>乃像糠秕被风吹散。</span></p><p><span><b>5</b>因此，当审判的时候、恶人必站立不住；<br/>罪人在义人的会中也是如此。</span></p><p><span><b>6</b>因为耶和华知道义人的道路；<br/>恶人的道路却必灭亡。</span></p>
