<h1>以赛亚书 20</h1><h2>露身赤脚的先知</h2><p><span><b>1</b><i>亚述</i>王<i>撒珥根</i>打发他珥探到<i>亚实突</i>的那年，他珥探就攻打<i>亚实突</i>，将城攻取。</span><span><b>2</b>那时，耶和华晓谕<i>亚摩斯</i>的儿子<i>以赛亚</i>说：“你去解掉你腰间的麻布，脱下你脚上的鞋。”<i>以赛亚</i>就这样做，露身赤脚行走。</span><span><b>3</b>耶和华说：“我仆人<i>以赛亚</i>怎样露身赤脚行走三年，作为关乎<i>埃及</i>和<i>古实</i>的预兆奇迹。</span><span><b>4</b>照样，<i>亚述</i>王也必掳去<i>埃及</i>人，掠去<i>古实</i>人，无论老少，都露身赤脚，现出下体，使<i>埃及</i>蒙羞。</span><span><b>5</b><i>以色列</i>人必因所仰望的<i>古实</i>，所夸耀的<i>埃及</i>，惊惶羞愧。</span></p><p><span><b>6</b>“那时，这沿海一带的居民必说：‘看哪，我们素所仰望的，就是我们为脱离<i>亚述</i>王逃往求救的，不过是如此！我们怎能逃脱呢？’”</span></p>
