<h1>耶利米书 45</h1><h2>耶和华给巴录的许诺</h2><p><span><b>1</b><i>犹大</i>王<i>约西亚</i>的儿子<i>约雅敬</i>第四年，<i>尼利亚</i>的儿子<i>巴录</i>将先知<i>耶利米</i>口中所说的话写在书上。<i>耶利米</i>说：</span><span><b>2</b>“<i>巴录</i>啊，耶和华—<i>以色列</i>的　神说：</span><span><b>3</b><i>巴录</i><q>(原文是你)</q>曾说：‘哀哉！耶和华将忧愁加在我的痛苦上，我因唉哼而困乏，不得安歇。’</span><span><b>4</b>你要这样告诉他，耶和华如此说：我所建立的，我必拆毁；我所栽植的，我必拔出；在全地我都如此行。</span><span><b>5</b>你为自己图谋大事吗？不要图谋！我必使灾祸临到凡有血气的。但你无论往哪里去，我必使你以自己的命为掠物。这是耶和华说的。”</span></p>
