<h1>诗篇 47</h1><h2>至高的主宰</h2><h2>可拉后裔的诗，交与伶长。</h2><p><span><b>1</b>万民哪，你们都要拍掌！<br/>要用夸胜的声音向　神呼喊！</span></p><p><span><b>2</b>因为耶和华至高者是可畏的；<br/>他是治理全地的大君王。</span></p><p><span><b>3</b>他叫万民服在我们以下，<br/>又叫列邦服在我们脚下。</span></p><p><span><b>4</b>他为我们选择产业，<br/>就是他所爱之<i>雅各</i>的荣耀。 （细拉）</span></p><p><span><b>5</b>　神上升，有喊声相送；<br/>耶和华上升，有角声相送。</span></p><p><span><b>6</b>你们要向　神歌颂，歌颂！<br/>向我们王歌颂，歌颂！</span></p><p><span><b>7</b>因为　神是全地的王；<br/>你们要用悟性歌颂。</span></p><p><span><b>8</b>　神作王治理万国；<br/>　神坐在他的圣宝座上。</span></p><p><span><b>9</b>列邦的君王聚集要作<i>亚伯拉罕</i>之　神的民。<br/>因为世界的盾牌是属　神的；<br/>他为至高！</span></p>
