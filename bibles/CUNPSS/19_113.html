<h1>诗篇 113</h1><h2>赞美耶和华的良善</h2><p><span><b>1</b>你们要赞美耶和华！<br/>耶和华的仆人哪，你们要赞美，<br/>赞美耶和华的名！</span></p><p><span><b>2</b>耶和华的名是应当称颂的，<br/>从今时直到永远！</span></p><p><span><b>3</b>从日出之地到日落之处，<br/>耶和华的名是应当赞美的！</span></p><p><span><b>4</b>耶和华超乎万民之上；<br/>他的荣耀高过诸天。</span></p><p><span><b>5</b>谁像耶和华—我们的　神呢？<br/>他坐在至高之处，</span></p><p><span><b>6</b>自己谦卑，<br/>观看天上地下的事。</span></p><p><span><b>7</b>他从灰尘里抬举贫寒人，<br/>从粪堆中提拔穷乏人，</span></p><p><span><b>8</b>使他们与王子同坐，<br/>就是与本国的王子同坐。</span></p><p><span><b>9</b>他使不能生育的妇人安居家中，<br/>为多子的乐母。<br/>你们要赞美耶和华！</span></p>
