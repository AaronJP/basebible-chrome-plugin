<h1>诗篇 93</h1><h2>　神是王</h2><p><span><b>1</b>耶和华作王！<br/>他以威严为衣穿上；<br/>耶和华以能力为衣，以能力束腰，<br/>世界就坚定，不得动摇。</span></p><p><span><b>2</b>你的宝座从太初立定；<br/>你从亘古就有。</span></p><p><span><b>3</b>耶和华啊，大水扬起，<br/>大水发声，波浪澎湃。</span></p><p><span><b>4</b>耶和华在高处大有能力，<br/>胜过诸水的响声，洋海的大浪。</span></p><p><span><b>5</b>耶和华啊，你的法度最的确；<br/>你的殿永称为圣，是合宜的。</span></p>
