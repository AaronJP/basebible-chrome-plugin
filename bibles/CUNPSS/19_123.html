<h1>诗篇 123</h1><h2>求主怜悯</h2><h2>上行之诗。</h2><p><span><b>1</b>坐在天上的主啊，<br/>我向你举目。</span></p><p><span><b>2</b>看哪，仆人的眼睛怎样望主人的手，<br/>使女的眼睛怎样望主母的手，<br/>我们的眼睛也照样望耶和华—我们的　神，<br/>直到他怜悯我们。</span></p><p><span><b>3</b>耶和华啊，求你怜悯我们，怜悯我们！<br/>因为我们被藐视，已到极处。</span></p><p><span><b>4</b>我们被那些安逸人的讥诮<br/>和骄傲人的藐视，已到极处。</span></p>
