<h1>诗篇 14</h1><h2>人的邪恶</h2><h2>（诗53）</h2><h2>大卫的诗，交与伶长。</h2><p><span><b>1</b>愚顽人心里说：没有　神。<br/>他们都是邪恶，行了可憎恶的事；<br/>没有一个人行善。</span></p><p><span><b>2</b>耶和华从天上垂看世人，<br/>要看有明白的没有，<br/>有寻求　神的没有。</span></p><p><span><b>3</b>他们都偏离正路，<br/>一同变为污秽；<br/>并没有行善的，<br/>连一个也没有。</span></p><p><span><b>4</b>作孽的都没有知识吗？<br/>他们吞吃我的百姓，如同吃饭一样，<br/>并不求告耶和华。</span></p><p><span><b>5</b>他们在那里大大地害怕，<br/>因为　神在义人的族类中。</span></p><p><span><b>6</b>你们叫困苦人的谋算变为羞辱；<br/>然而耶和华是他的避难所。</span></p><p><span><b>7</b>但愿<i>以色列</i>的救恩从<i>锡安</i>而出。<br/>耶和华救回他被掳的子民那时，<i>雅各</i>要快乐，<i>以色列</i>要欢喜。</span></p>
