<h1>诗篇 137</h1><h2>以色列人被掳的哀歌</h2><p><span><b>1</b>我们曾在<i>巴比伦</i>的河边坐下，<br/>一追想<i>锡安</i>就哭了。</span></p><p><span><b>2</b>我们把琴挂在那里的柳树上；</span></p><p><span><b>3</b>因为在那里，掳掠我们的要我们唱歌，<br/>抢夺我们的要我们作乐，<i>说</i>：<br/>给我们唱一首<i>锡安</i>歌吧！</span></p><p><span><b>4</b>我们怎能在外邦唱耶和华的歌呢？</span></p><p><span><b>5</b><i>耶路撒冷</i>啊，我若忘记你，<br/>情愿我的右手忘记技巧！</span></p><p><span><b>6</b>我若不记念你，<br/>若不看<i>耶路撒冷</i>过于我所最喜乐的，<br/>情愿我的舌头贴于上膛！</span></p><p><span><b>7</b><i>耶路撒冷</i><br/>遭难的日子，<i>以东</i>人说：拆毁！拆毁！<br/>直拆到根基！<br/>耶和华啊，求你记念这仇！</span></p><p><span><b>8</b>将要被灭的<i>巴比伦</i>城啊<q>(城：原文是女子)</q>，<br/>报复你像你待我们的，那人便为有福！</span></p><p><span><b>9</b>拿你的婴孩摔在磐石上的，<br/>那人便为有福！</span></p>
