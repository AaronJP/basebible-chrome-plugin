<h1>约伯记 25</h1><p><span><b>1</b><i>书亚</i>人<i>比勒达</i>回答说：</span></p><p><span><b>2</b>　神有治理之权，有威严可畏；<br/>他在高处施行和平。</span></p><p><span><b>3</b>他的诸军岂能数算？<br/>他的光亮一发，谁不蒙照呢？</span></p><p><span><b>4</b>这样在　神面前，人怎能称义？<br/>妇人所生的怎能洁净？</span></p><p><span><b>5</b>在　神眼前，月亮也无光亮，<br/>星宿也不清洁。</span></p><p><span><b>6</b>何况如虫的人，<br/>如蛆的世人呢！</span></p>
