<h1>诗篇 114</h1><h2>逾越节之歌</h2><p><span><b>1</b><i>以色列</i>出了<i>埃及</i>，<i>雅各</i>家离开说异言之民；</span></p><p><span><b>2</b>那时，<i>犹大</i>为主的圣所，<i>以色列</i>为他所治理的国度。</span></p><p><span><b>3</b>沧海看见就奔逃；<i>约旦河</i>也倒流。</span></p><p><span><b>4</b>大山踊跃，如公羊；<br/>小山跳舞，如羊羔。</span></p><p><span><b>5</b>沧海啊，你为何奔逃？<i>约旦</i>哪，你为何倒流？</span></p><p><span><b>6</b>大山哪，你为何踊跃，如公羊？<br/>小山哪，你为何跳舞，如羊羔？</span></p><p><span><b>7</b>大地啊，你因见主的面，<br/>就是<i>雅各</i>　神的面，便要震动。</span></p><p><span><b>8</b>他叫磐石变为水池，<br/>叫坚石变为泉源。</span></p>
